<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="cart">
      <nav class="cart__nav">
        <h1 class="cart__heading--primary">Shopping cart</h1>
        <button class="cart__button">Proceed to checkout</button>
      </nav>
      <div class="cart__wrapper">
        <div class="cart__products">
          <table class="cart__table">
            <tr>
              <th></th>
              <th></th>
              <th>Product Name</th>
              <th>Unit Price</th>
              <th>Qty</th>
            </tr>
            <tr>
              <td><img src="./images/x-img.png" /></td>
              <td><img src="./images/headphones.png" class="cart__image" /></td>
              <td>Headphones</td>
              <td><p class="cart__price">$11.90</p></td>
              <td>
                <div class="cart__quantity__wrapper">
                  <button
                    class="cart__quantity__button cart__quantity__button--decrement"
                  >
                    -
                  </button>
                  <div class="cart__quantity">2</div>
                  <button class="cart__quantity__button">+</button>
                  <img src="./images/edit-img.png" />
                </div>
              </td>
            </tr>
          </table>
          <button class="cart__button cart_button--update">
            Update Shopping Cart
          </button>
        </div>
        <div class="cart__totals__wrapper">
          <div class="cart__shipping">
            <p>SHIPPING</p>
            <p>$23.80</p>
          </div>
          <div class="cart__shipping">
            <p>CART TOTALS</p>
          </div>
          <div class="cart__totals">
            <div class="cart__totals__price">
              <p>Subtotal</p>
              <p>$23.80</p>
            </div>
            <div class="cart__totals__price">
              <p>Grand Total</p>
              <p class="card__totals__grandPrice">$47.60</p>
            </div>
            <button class="cart__button cart__button--width">
              Proceed to checkout
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
